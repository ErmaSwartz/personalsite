<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garbage Epidemic Book</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #222426; /* Gray background */
      color: #72bc8e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book-container {
      width: 80%;
      height: 80%;
      background-color: black;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .flipbook {
      width: 100%;
      height: 100%;
    }

    .flipbook .page {
      width: 100%;
      height: 100%;
    }

    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="flipbook">
      <!-- Pages -->
      <div class="page"><img src="../Images/1.png" alt="Page 1"></div>
      <div class="page"><img src="../Images/2.png" alt="Page 2"></div>
      <div class="page"><img src="../Images/3.png" alt="Page 3"></div>
      <div class="page"><img src="../Images/4.png" alt="Page 4"></div>
      <div class="page"><img src="../Images/5.png" alt="Page 5"></div>
      <div class="page"><img src="../Images/6.png" alt="Page 6"></div>
      <div class="page"><img src="../Images/7.png" alt="Page 7"></div>
      <div class="page"><img src="../Images/8.png" alt="Page 8"></div>
      <div class="page"><img src="../Images/9.png" alt="Page 9"></div>
      <div class="page"><img src="../Images/10.png" alt="Page 10"></div>
      <div class="page"><img src="../Images/11.png" alt="Page 11"></div>
      <div class="page"><img src="../Images/12.png" alt="Page 12"></div>
      <div class="page"><img src="../Images/13.png" alt="Page 13"></div>
      <div class="page"><img src="../Images/14.png" alt="Page 14"></div>
      <div class="page"><img src="../Images/15.png" alt="Page 15"></div>
      <div class="page"><img src="../Images/16.png" alt="Page 16"></div>
      <div class="page"><img src="../Images/17.png" alt="Page 17"></div>
      <div class="page"><img src="../Images/18.png" alt="Page 18"></div>
      <div class="page"><img src="../Images/19.png" alt="Page 19"></div>
      <div class="page"><img src="../Images/20.png" alt="Page 20"></div>
      <div class="page"><img src="../Images/21.png" alt="Page 21"></div>
      <div class="page"><img src="../Images/22.png" alt="Page 22"></div>
      <div class="page"><img src="../Images/23.png" alt="Page 23"></div>
      <div class="page"><img src="../Images/24.png" alt="Page 24"></div>
      <div class="page"><img src="../Images/25.png" alt="Page 25"></div>
      <div class="page"><img src="../Images/26.png" alt="Page 26"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('.flipbook').turn({
        width: 800, // Width of the book
        height: 600, // Height of the book
        autoCenter: true, // Centers the book
        elevation: 50, // Adds a 3D elevation effect
      });
    });
  </script>
</body>
</html>
